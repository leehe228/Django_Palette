{% load static %}

<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>palette</title>
    <!-- mobile -->
    <link rel="stylesheet" href="{% static 'css/gallery_m.css' %}" media="(max-width:1200px)">
    <!-- web -->
    <link rel="stylesheet" href="{% static 'css/gallery.css' %}" media="(min-width:1200px)">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Quicksand&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=0.8">

    <link rel="shortcut icon" href="http://141.164.40.63:8000/media/websrc/favicon.ico" type="image/x-icon">
</head>

<body class='black-back' onkeydown="keypressed()" oncontextmenu='return false' onselectstart='return false'
    ondragstart='return false' style="overflow-x:hidden; overflow-y:auto;">
    <div id="page">
        <header>
            <div id="logo">

                <body>
                    <a href="http://softcon.ga/">palette</a>
                </body>
            </div>
        </header>

        <div id="tab">
            <nav>
                <ul>
                    <li><button type="button" class="header_button" onclick="location.href='http://softcon.ga/'"><img
                                class="header_buttonimg"
                                src="http://141.164.40.63:8000/media/websrc/home_black_icon.jpg"
                                style="cursor:pointer;"></button></li>
                    <li><button type="button" class="header_button"
                            onclick="location.href='http://softcon.ga/star/'"><img class="header_buttonimg"
                                src="http://141.164.40.63:8000/media/websrc/star_black_icon.jpg"
                                style="cursor:pointer;"></button></li>
                    <li><button type="button" class="header_button"
                            onclick="location.href='http://softcon.ga/saved/'"><img class="header_buttonimg"
                                src="http://141.164.40.63:8000/media/websrc/saved_black_icon.jpg"
                                style="cursor:pointer;"></button></li>
                    <li><button type="button" class="header_button"
                            onclick="location.href='http://softcon.ga/search?key='"><img class="header_buttonimg"
                                src="http://141.164.40.63:8000/media/websrc/search_black_icon.jpg"
                                style="cursor:pointer;"></button></li>
                    <li><button type="button" class="header_button"
                            onclick="location.href='http://softcon.ga/setting/'"><img class="header_buttonimg"
                                src="http://141.164.40.63:8000/media/websrc/setting_black_icon.jpg"
                                style="cursor:pointer;"></button></li>
                </ul>
            </nav>
        </div>

        <div>
            <div>
                <p class='top-space'></p>
            </div>

        </div>

        <div>

            <p class='container'>
                <img id='main-image' class='main-image'
                    src="http://141.164.40.63:8000/media/database/{{ code }}/{{ page }}.jpg">

            <div class='remote-controller'>
                <button type="button" class="rem_button" onclick="left();"><img class="rem_button_img"
                        src="http://141.164.40.63:8000/media/websrc/r_left_icon.jpg" style="cursor:pointer;"></button>
                <button type="button" class="rem_button" onclick="add_like();"><img class="rem_button_img"
                        src="{{ likeIMG }}" style="cursor:pointer;"></button>
                <button type="button" class="rem_button" onclick="infoView();"><img class="rem_button_img"
                        src="http://141.164.40.63:8000/media/websrc/r_info_icon.jpg" style="cursor:pointer;"></button>
                <button type="button" class="rem_button" onclick="close_page();"><img class="rem_button_img"
                        src="http://141.164.40.63:8000/media/websrc/r_close_icon.jpg" style="cursor:pointer;"></button>
                <button type="button" class="rem_button" onclick="right();"><img class="rem_button_img"
                        src="http://141.164.40.63:8000/media/websrc/r_right_icon.jpg" style="cursor:pointer;"></button>
            </div>

            <div id="information" class="information" style="display:none">
                <p class='title'>{{ t }}</p>
                <p class='content'>{{ c|safe }}</p>
                <p class='info'>단축키 안내<br>이전 작품 (←) / 전시회 저장 (s) / 작품 정보 (i) / 닫기 (x) / 다음 작품 (→) 혹은 (Space)</p>
            </div>
            </p>

        </div>

    </div>

    <script type="text/javascript">
        var p = Number({{ page }});

        const min_page = 1;
        const max_page = Number({{ max_page }});

        var infoState = false;

        function left() {
            if (p > min_page) {
                window.location.href = "http://softcon.ga/gallery?n={{ code }}&p=" + String(p - 1);
            }
            else {
                alert("첫 번째 작품입니다.");
            }
        }
        function right() {
            if (p < max_page) {
                window.location.href = "http://softcon.ga/gallery?n={{ code }}&p=" + String(p + 1);
            }
            else {
                alert("마지막 작품입니다.");
            }
        }
        function add_like() {
            window.location.href = "{{ likeURL }}";
        }

        function close_page() {
            window.location.href = "http://softcon.ga/info?n={{ code }}";
        }

        function infoView() {
            if (!infoState) {
                document.getElementById("information").style.display = "block";
                infoState = true;
            }
            else {
                document.getElementById("information").style.display = "none";
                infoState = false;
            }

        }

        function keypressed() {
            document.addEventListener('keydown', function (e) {
                const keyCode = e.keyCode;

                if (keyCode == 73 || keyCode == 105) {
                    if (!infoState) {
                        document.getElementById("information").style.display = "block";
                        infoState = true;
                    }
                    else {
                        document.getElementById("information").style.display = "none";
                        infoState = false;
                    }
                }
                else if (keyCode == 37) {
                    left();
                }
                else if (keyCode == 39 || keyCode == 32) {
                    right();
                }
                else if (keyCode == 115 || keyCode == 83) {
                    add_like();
                }
                else if (keyCode == 120 || keyCode == 88) {
                    close_page();
                }
            })
        }
    </script>

</body>

</html>
