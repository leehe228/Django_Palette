            <div id="tab">
                <nav>

                        <li><button type="button" class="header_button" onclick="location.href='http://softcon.ga/'"><img class="header_buttonimg" src="http://141.164.40.63:8000/media/websrc/home_icon.jpg" style="cursor:pointer;"></button></li>

                .top-space{

                .box_red{

                    text-align:center;
                }
                .box_yellow{
                    margin-left:10px;
                    margin-right:10px;
                    margin-bottom:10px;
                    width:200px;
                    height:200px;
                    border-radius: 100px;
                    background-color: #fffeb6;
                    text-align:center;
                }
                .box_green{
                    margin-left:10px;
                    margin-right:10px;
                    margin-bottom:10px;
                    width:200px;
                    height:200px;
                    border-radius: 100px;
                    background-color: #b6ffbc;

                }
                .box_blue{
                    margin-left:10px;

                    margin-bottom:10px;

                .box_mag{

                }

                    font-family: 'Noto Sans KR', sans-serif;
                    width:300px;
                    height:40px;
                    background-color: #2e2e2e;
                    border-width: 0px;
                    font-size:16px;
                    margin-bottom:10px;
                    color:white;
                    position:absolute;
                    bottom:20px;
                    left:50%;
                    transform:translate(-50%, 0);
                }
            </style>

            <div>
                <p class='top-space'></p>

                <div class="box-container">
                        <div class="box_red"><input type="checkbox" name="cb" value="0"><br><br><a class='t'>일러스트</a></div>
                        <div class="box_mag"><input type="checkbox" name="cb" value="0"><br><br><a class='t'>사진</a></div>

                </div>

                <div><button class='basic-button' style="cursor:pointer;" onclick="save();">저장</button></div>
            </div>

            <script type="text/javascript">
                var v0 = "0";
                var v1 = "0";
                var v2 = "0";
                var v3 = "0";
                var v4 = "0";
                var v5 = "0";
                var v6 = "0";
                var v7 = "0";
                var v8 = "0";
                var v9 = "0";

                function save(){
                    var ch = document.getElementsByName("cb")

                    if (ch[0].checked == true){
                        v0 = "1";
                    }
                    if (ch[1].checked == true){
                        v1 = "1";
                    }
                    if (ch[2].checked == true){
                        v2 = "1";
                    }
                    if (ch[3].checked == true){
                        v3 = "1";
                    }
                    if (ch[4].checked == true){
                        v4 = "1";
                    }

                    if (ch[5].checked == true){
                        v5 = "1";
                    }
                    if (ch[6].checked == true){
                        v6 = "1";
                    }
                    if (ch[7].checked == true){
                        v7 = "1";
                    }
                    if (ch[8].checked == true){
                        v8 = "1";
                    }
                    if (ch[9].checked == true){
                        v9 = "1";
                    }

                    var v = v0 + v1 + v2 + v3 + v4 + v5 + v6 + v7 + v8 + v9; 

                    location.href = 'http://softcon.ga/redirect?to=saveprf&v=' + v;
                }
            </script>
