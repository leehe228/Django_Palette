{% load static %}

<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>palette - 검색</title>
    <!-- mobile -->
    <link rel="stylesheet" href="{% static 'css/search_m.css' %}" media="(max-width:1200px)">
    <!-- web -->
    <link rel="stylesheet" href="{% static 'css/search.css' %}" media="(min-width:1200px)">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Quicksand&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=0.8">

    <link rel="shortcut icon" href="http://141.164.40.63:8000/media/websrc/favicon.ico" type="image/x-icon">
</head>

<body oncontextmenu='return false' onselectstart='return false' ondragstart='return false'
    style="overflow-x:hidden; overflow-y:auto;">
    <div id="page">
        <header>
            <div id="logo">

                <body>
                    <a href="http://softcon.ga/">palette</a>
                </body>
            </div>
        </header>

        <div id="tab">
            <nav>
                <ul>
                    <li><button type="button" class="header_button"
                            onclick="location.href='http://softcon.ga/'"><img class="header_buttonimg"
                                src="http://141.164.40.63:8000/media/websrc/home_icon.jpg"
                                style="cursor:pointer;"></button></li>
                    <li><button type="button" class="header_button"
                            onclick="location.href='http://softcon.ga/star/'"><img class="header_buttonimg"
                                src="http://141.164.40.63:8000/media/websrc/star_icon.jpg"
                                style="cursor:pointer;"></button></li>
                    <li><button type="button" class="header_button"
                            onclick="location.href='http://softcon.ga/saved/'"><img class="header_buttonimg"
                                src="http://141.164.40.63:8000/media/websrc/saved_icon.jpg"
                                style="cursor:pointer;"></button></li>
                    <li><button type="button" class="header_button"
                            onclick="location.href='http://softcon.ga/search?key='"><img class="header_buttonimg"
                                src="http://141.164.40.63:8000/media/websrc/search_icon.jpg"
                                style="cursor:pointer;"></button></li>
                    <li><button type="button" class="header_button"
			    onclick="location.href='{{loginedURL}}'"><img class="header_buttonimg" src="{{loginedIMG}}"
                                style="cursor:pointer;"></button></li>
                </ul>
            </nav>
        </div>

        <div>
            <div>
                <p class='top-space'></p>
            </div>

            <div class='cont'>
		    <input onkeyup="enterkey();" class='inputbox' type="text" id="search_field" value="{{keyword}}">
                <button class='basic-button' onclick="search()" style="cursor:pointer;">검색</button>
            </div>

            <div class="box-container">
                <div>
                    <p class='alert'>{{ alert }}</p>
                </div>
                {% for data in datas %}
                <div class='box'>
                    <img onclick="location.href='http://softcon.ga/info?n={{ data }}'" class='square_view' src="http://141.164.40.63:8000/media/database/{{ data.galleryCode }}/1.jpg" style="cursor:pointer;">
                    <div class='info-container'>
                        <a class='title'>{{ data.galleryTitle }}</a><br><a class='content'>{{ data.galleryCreator }}</a>
                    </div>    
                </div>
                {% endfor %}
            </div>
        </div>

        <script type="text/javascript" src="{% static 'js/search.js' %}"></script>

</body>

</html>
